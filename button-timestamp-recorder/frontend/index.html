<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØË®òÈå≤„Ç∑„Çπ„ÉÜ„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }

        .record-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .record-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .record-button:active {
            transform: translateY(0);
        }

        .record-button.clicked {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s ease forwards;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timestamp-display {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

        .loading {
            display: none;
            margin: 20px auto;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #667eea;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .config-note {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-top: 30px;
            font-size: 12px;
            color: #6c757d;
        }

        .config-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üïí „Çø„Ç§„É†„Çπ„Çø„É≥„ÉóË®òÈå≤„Ç∑„Çπ„ÉÜ„É†</h1>

        <div class="button-group">
            <button class="record-button" onclick="recordTimestamp('ÈÄöÂ∏∏„ÇØ„É™„ÉÉ„ÇØ')">
                Ë®òÈå≤„Åô„Çã
            </button>
            <button class="record-button" onclick="recordTimestamp('ÈáçË¶Å„Å™Ë®òÈå≤')" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                ÈáçË¶Å„Å™Ë®òÈå≤
            </button>
        </div>

        <div class="loading" id="loading"></div>
        <div id="message"></div>
        <div id="timestamp" class="timestamp-display"></div>

        <div class="config-note">
            <strong>‚öôÔ∏è APIË®≠ÂÆö</strong>
            <input type="text" id="apiEndpoint" class="config-input"
                   placeholder="API„Ç®„É≥„Éâ„Éù„Ç§„É≥„ÉàURLÔºà‰æã: https://xxxxx.execute-api.region.amazonaws.com/Prod/recordÔºâ"
                   value="">
            <br><small>‚Äª„Éá„Éó„É≠„Ç§Âæå„Å´Ë°®Á§∫„Åï„Çå„ÇãAPI„Ç®„É≥„Éâ„Éù„Ç§„É≥„ÉàURL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</small>
        </div>
    </div>

    <script>
        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâAPI„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„ÇíË™≠„ÅøËæº„Åø
        window.addEventListener('DOMContentLoaded', () => {
            const savedEndpoint = localStorage.getItem('apiEndpoint');
            if (savedEndpoint) {
                document.getElementById('apiEndpoint').value = savedEndpoint;
            }
        });

        // API„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„ÅÆ‰øùÂ≠ò
        document.getElementById('apiEndpoint').addEventListener('change', (e) => {
            localStorage.setItem('apiEndpoint', e.target.value);
        });

        async function recordTimestamp(action) {
            const apiEndpoint = document.getElementById('apiEndpoint').value;

            if (!apiEndpoint) {
                showMessage('API„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            const button = event.target;
            const loading = document.getElementById('loading');
            const messageDiv = document.getElementById('message');
            const timestampDiv = document.getElementById('timestamp');

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú
            button.classList.add('clicked');
            setTimeout(() => button.classList.remove('clicked'), 500);

            // Êó¢Â≠ò„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
            messageDiv.innerHTML = '';
            timestampDiv.innerHTML = '';

            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
            loading.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: action
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message, 'success');
                    if (data.timestamp) {
                        timestampDiv.innerHTML = `Ë®òÈå≤ÊôÇÂàª: ${data.timestamp}`;
                    }
                } else {
                    showMessage(data.message || '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('„Çµ„Éº„Éê„Éº„Å∏„ÅÆÊé•Á∂ö„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            } finally {
                loading.style.display = 'none';
                button.disabled = false;
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;

            // 5ÁßíÂæå„Å´„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÊ∂à„Åô
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
